<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="/src/app.js"></script>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

  <body class="">
    <header class="bg-body-light dark:bg-bright-black w-full">
      <section class="mx-auto flex max-w-[1440px] items-center justify-between px-4 py-3">
        <div>
          <a href="/"><img src="" alt="" id="header-logo" class="max-w-[220px]" /></a>
        </div>
        <div class="mr-4 items-center gap-4">
          <nav>
            <button class="rounded-full p-2 transition-all duration-300 hover:bg-gray-300">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-10 w-10 hover:h-11 hover:w-11"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"

            <button class="rounded-full p-2 transition-all duration-300 hover:bg-gray-300">

                xmlns="http://www.w3.org/2000/svg"
                class="h-10 w-10 hover:h-11 hover:w-11"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                />

          </nav>
        </div>
      </section>
    </header>
    <main>
      <div class="container bg-red-400">
        <p class="font-primary bg-body-dark">I am a red container with font family 1</p>
        <p class="font-secondary bg-green-1">I am a red container with font family 2</p>
        <p class="font-secondary bg-dark-purple-1">I am a red container with font family 2</p>
        <p class="font-secondary bg-dark-blue">I am a red container with font family 2</p>
        <p class="font-secondary">I am a red container with font family 2</p>
      </div>
    </main>
    <footer></footer>
